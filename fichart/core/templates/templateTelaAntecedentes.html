{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criação de Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/cc7beb20bf.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #282828;
            font-family: "Inter";
            font-weight: bold;
            color: white;
            /* Removido overflow hidden para permitir scroll em mobile */
        }

        .avatar-img {
            width: 100%;
            max-width: 483px;
            height: auto;
            max-height: 314px;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }

        .overflow-y {
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .antecedente-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .antecedente-option:hover {
            background-color: #ffc014;
            transform: translateX(5px);
        }

        .antecedente-option.active {
            background-color: #ffc014;
            color: #ffffff;
            -webkit-text-stroke: 0.5px black;
            font-weight: bold;
        }

        /* Wizard Navigation Styles */
        .wizard-nav {
            padding: 1rem;
        }

        .wizard-step {
            text-align: center;
            position: relative;
            padding: 0 5px;
            z-index: 3;
        }

        .wizard-step .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #e3e3e3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
            font-size: 0.9rem;
        }

        .wizard-step.active .step-number {
            background-color: #ffc014;
            box-shadow: 0 0 10px #ffc014;
            transform: scale(1.1);
        }

        .wizard-step.completed .step-number {
            background-color: #ffc014;
        }

        .wizard-step .step-label {
            position: relative;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 3;
            line-height: 1.2;
        }

        .wizard-connector {
            position: absolute;
            top: 40px;
            left: -30%;
            width: 60%;
            height: 6px;
            background-color: #e3e3e3;
            z-index: 2;
        }

        .wizard-connector.completed {
            background-color: rgb(235, 141, 74);
        }

        .wizard-step:first-child .wizard-connector {
            display: none;
        }

        .scroll-custom::-webkit-scrollbar {
            scrollbar-width: thin;
        }

        .scroll-custom::-webkit-scrollbar-track {
            background: #929292;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-thumb {
            background: #e3e3e3;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-corner {
            background: #929292;
        }

        .form-control {
            background-color: #e3e3e3;
            color: #929292;
            text-align: center;
            scale: 1.2;
        }

        #iconeMudarAvatar{
            top: 6%;
            right: 8%;
            color: #282828;
        }

        #descricaoAntecedente {
            white-space: pre-line;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wizard-step .step-label {
                font-size: 0.65rem;
            }

            .wizard-step .step-number {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }

            .wizard-connector {
                top: 35px;
                height: 5px;
            }

            .container-fluid {
                padding: 0 10px;
            }

            .antecedente-option h6 {
                font-size: 1.1rem !important;
            }

            #descricaoAntecedente {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 576px) {
            .wizard-nav {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Coluna principal -->
            <div class="col-12 col-lg-8">
                <!-- Wizard Navigation -->
                <div class="wizard-nav">
                    <div class="row align-items-center">
                        <div class="col wizard-step completed" data-step="1">
                            <div class="step-label pb-2 ">Classe</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaClasses' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step completed" data-step="2">
                            <div class="step-label pb-2 ">Raça</div>
                            <div class="wizard-connector rounded-5 completed"></div>
                            <a href="{% url 'TelaEscolhaRaca' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step  completed" data-step="3">
                            <div class="step-label pb-2">Antecedente</div>
                            <div class="wizard-connector rounded-5 completed"></div>
                            <a href="{% url 'TelaAntecedente' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step completed" data-step="4">
                            <div class="step-label pb-2">Magia</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaMagia' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step active" data-step="5">
                            <div class="step-label pb-2">Atributo</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaAtributos' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="6">
                            <div class="step-label pb-2">Equipamento</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaEquipamento' %}" class="step-number"></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Coluna Esquerda - Seleção de Classe -->
                    <div class="col-12 col-md-6 mb-3">
                        <div class="scroll-custom overflow-x-hidden pe-2" style="max-height: 78vh; overflow-y: auto;">
                            <div class="list-group">
                                {% for antecedente in antecedentes %}
                                <a href="#"
                                    class="mb-3 shadow rounded-start-0 rounded-end-5 list-group-item list-group-item-action antecedente-option"
                                    data-class-id="{{antecedente.id_antecedente}}">
                                    <div>
                                        <h6 class="mb-1 fs-5"> {{ antecedente.nome }} </h6>
                                    </div>
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <!-- Coluna Central - Ícone + Descrição -->
                    <div class="col-12 col-md-6 mb-3">
                        <div class="scroll-custom overflow-x-hidden p-1" style="max-height: 78vh; overflow-y: auto;">
                            <div class="card-body text-center">
                                <img id="iconeAntecedente" src="" alt="Ícone da Classe"
                                    class="avatar-img img-fluid mb-3 rounded-5">
                                <p id="descricaoAntecedente" class="lead mt-3 text-start fs-6">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna lateral -->
            <div class="col-12 col-lg-4 mt-3 mt-lg-5">
                <div class="scroll-custom overflow-x-hidden" style="max-height: 78vh; overflow-y: auto;">
                    <div class="card-body text-center position-relative">
                        <label for="id_avatar_personagem" class="fa-solid fa-square-pen position-absolute fa-2xl"
                            id="iconeMudarAvatar"></label>
                        <img src="{% static 'images/PLACEHOLDER.png' %}" alt="Avatar"
                            class="avatar-img img-fluid mb-3 rounded-5" id="preview_avatar">
                        <!-- CAMPO DE TEXTO -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.nome }}
                                {% if form.nome.errors %}
                                <div class="text-danger mt-1">
                                    {{ form.nome.errors }}
                                </div>
                                {% endif %}
                            </div>

                            <input type="file" id="id_avatar_personagem" class="d-none">
                        </form>

                        <div class="row">
                            <div class="col-5">
                                <p class="text-end mb-0">Nível 1</p>
                            </div>
                            <div class="col-2">
                                <p class="mb-0">-</p>
                            </div>
                            <div class="col-5">
                                <p class="text-start mb-0" id="current-class"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

<script>

    const antecedentesData = {
                {% for antecedente in antecedentes %}
    "{{ antecedente.id_antecedente }}": {
        description: `{{ antecedente.descricao }}`,
            name: "{{ antecedente.nome }}",
                icone: "{{ antecedente.icone.url }}",

                    } {% if not forloop.last %}, {% endif %}
    {% endfor %}
            };

    // Função para atualizar a antecedente selecionada
    function updateSelectedClass(antecedenteId) {

        const antecedenteData = antecedentesData[antecedenteId];

        localStorage.setItem("antecedente", antecedenteId);

        console.log(antecedenteData)

        if (antecedenteData) {
            document.getElementById('descricaoAntecedente').innerText = antecedenteData.description;
            document.getElementById("iconeAntecedente").src = antecedenteData.icone;
        }

        document.cookie = `antecedente=${antecedenteData.name}; path=/; max-age=86400`;


        console.log(localStorage.getItem("antecedente"))
    }


    // Event listeners para seleção de antecedente
    document.querySelectorAll('.antecedente-option').forEach(option => {
        option.addEventListener('click', function (e) {
            e.preventDefault();

            //remove os dados de raca e subraca do localStorage
            localStorage.removeItem("antecedente")

            // Remove active de todos os itens
            document.querySelectorAll('.antecedente-option').forEach(item => {
                item.classList.remove('active');
            });

            // Adiciona active no item clicado
            this.classList.add('active');

            // Atualiza os dados da antecedente
            const antecedenteId = this.dataset.classId;
            updateSelectedClass(antecedenteId);


        });
    });

    function updateWizardProgress(completedStep) {
        // Atualiza as antecedentes dos passos
        document.querySelectorAll('.wizard-step').forEach((step, index) => {
            const stepNumber = parseInt(step.dataset.step);

            step.classList.remove('active', 'completed');

            if (stepNumber < completedStep) {
                step.classList.add('completed');
            } else if (stepNumber === completedStep) {
                step.classList.add('active');
            }
        });
    }

    let playerNome = document.getElementById("id_nome");

    playerNome.addEventListener("change", function () {
        localStorage.setItem("playerNome", this.value);
    })

    // Criar um preview da imagem a ser enviada
    let inputAvatar = document.getElementById("id_avatar_personagem");
    const preview = document.getElementById("preview_avatar");

    console.log(inputAvatar);
    

    inputAvatar.addEventListener("change", function(){
        const image = this.files[0];
        
        
        if (!image){
            return;
        }

        if (image.size >= 1756364.8 ){
            alert("Imagem grande demais");
            return;
        }
        
        preview.src = URL.createObjectURL(image);

        //Converter o dado bruto da URI em Base64

        const reader = new FileReader();
        reader.onload = function(event){
            const base64 = event.target.result;

            fetch(
                " {% url 'mudarAvatar' %}",
                {

                    method : "POST",
                    headers : {
                        "X-CSRFToken":"{{ csrf_token }}",
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify({avatar : base64})          
                }
            );
        };

        reader.readAsDataURL(image);

    
    });


    // Inicialização
    document.addEventListener('DOMContentLoaded', function () {
        // Seleciona a primeira antecedente por padrão, se existir


        let playerNome = localStorage.getItem("playerNome") ?? "";
        let antecedente = localStorage.getItem("antecedente") ?? NaN;


        playerName = document.getElementById("id_nome").value = playerNome


        if (!antecedente) {
            const firstClasseOption = document.querySelector('.antecedente-option');
            if (firstClasseOption) {
                firstClasseOption.click();
            }

        }
        else {
            document.querySelector(`a[data-class-id='${antecedente}']`).click();
        }

        avatarExistente = "{{ avatar }}";

        if( avatarExistente != "" ){
            preview.src = avatarExistente;
            
        }

        // Inicializa o wizard no passo 3
        updateWizardProgress(3);
    });
</script>

</html>
