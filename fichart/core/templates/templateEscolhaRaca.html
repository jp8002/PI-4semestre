{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criação de Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/cc7beb20bf.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #282828;
            font-family: "Inter";
            font-weight: bold;
            color: white;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .avatar-img {
            width: 483px;
            height: 314px;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }

        .overflow-y {
            overflow-y: auto;
            scrollbar-width: thin;
            /* For Firefox */
        }

        .raca-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .raca-option:hover {
            background-color: #ffc014;
            transform: translateX(5px);
        }

        .raca-option.active {
            background-color: #ffc014;
            color: #ffffff;
            -webkit-text-stroke: 0.5px black;
            font-weight: bold;
        }


        /* Wizard Navigation Styles */
        .wizard-nav {
            padding: 1rem;
        }

        .wizard-step {
            text-align: center;
            position: relative;
            padding: 0 5px;
            z-index: 3;
        }

        .wizard-step .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #e3e3e3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
            font-size: 0.9rem;
        }

        .wizard-step.active .step-number {
            background-color: #ffc014;
            box-shadow: 0 0 10px #ffc014;
            transform: scale(1.1);
        }

        .wizard-step.completed .step-number {
            background-color: #ffc014;
        }

        .wizard-step .step-label {
            position: relative;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 3;
            line-height: 1.2;
        }

        .wizard-connector {
            position: absolute;
            top: 40px;
            left: -30%;
            width: 60%;
            height: 6px;
            background-color: #e3e3e3;
            z-index: 2;
        }

        .wizard-connector.completed {
            background-color: rgb(235, 141, 74);
        }

        .wizard-step:first-child .wizard-connector {
            display: none;
        }

         /* Responsive adjustments */
        @media (max-width: 768px) {
            .wizard-step .step-label {
                font-size: 0.65rem;
            }

            .wizard-step .step-number {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }

            .wizard-connector {
                top: 35px;
                height: 5px;
            }

            .container-fluid {
                padding: 0 10px;
            }

            .antecedente-option h6 {
                font-size: 1.1rem !important;
            }

            #descricaoAntecedente {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 576px) {
            .wizard-nav {
                padding: 0.5rem;
            }
        }


        .scroll-custom::-webkit-scrollbar {
            scrollbar-width: thin;
        }

        .scroll-custom::-webkit-scrollbar-track {
            background: #929292;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-thumb {
            background: #e3e3e3;
            border-radius: 6px;
        }

        .scroll-custom::-webkit-scrollbar-corner {
            background: #929292;
        }

        /*---------------------------------------------*/

        .subRacaContainer {
            display: block;
            position: relative;
            padding-left: 35px;
            /* reserva espaço para o botão */
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 18px;
            line-height: 20px;
            user-select: none;
        }

        /* Esconde o input original */
        .defaultRadio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Quadradinho/botão */
        .btnRadio {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #e3e3e3;
            border-radius: 50%;
            /* opcional se quiser estilo radio */
        }

        /* Hover */
        .subRacaContainer:hover input~.btnRadio {
            background-color: #ffc014;
        }

        /* Quando marcado */
        .subRacaContainer input:checked~.btnRadio {
            background-color: #ffc014;
            box-shadow: 0 0 10px #ffc014;
            transform: scale(1.1);
        }

        #descricaoRaca {
            white-space: pre-line;
        }

        #iconeRaca {
            width: 50%;
            height: 400px;
            border-radius: 35px;
            box-shadow: 2px 2px bisque;
        }
        #iconeMudarAvatar{
            top: 6%;
            right: 8%;
            color: #282828;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <!-- Wizard Navigation -->
                <div class="wizard-nav">
                    <div class="row align-items-center">
                        <div class="col wizard-step" data-step="1">
                            <div class="step-label pb-2">Classe</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaClasses' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step active" data-step="2">
                            <div class="step-label pb-2">Raça</div>
                            <div class="wizard-connector rounded-5 completed"></div>
                            <a href="" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="3">
                            <div class="step-label pb-2">Antecedente</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaAntecedente' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="4">
                            <div class="step-label pb-2">Magia</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaMagia' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="5">
                            <div class="step-label pb-2">Atributo</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a  href="{% url 'TelaAtributos' %}" class="step-number"></a>
                        </div>
                        <div class="col wizard-step" data-step="6">
                            <div class="step-label pb-2">Equipamento</div>
                            <div class="wizard-connector rounded-5"></div>
                            <a href="{% url 'TelaEquipamento' %}" class="step-number"></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Coluna Esquerda - Seleção de Raca -->
                    <div class="col-12 col-md-6 mb-3">
                        <div class="scroll-custom overflow-x-hidden pe-2" style="max-height: 88vh; overflow-y: scroll;height: 88vh;">
                            <div class="list-group">
                                {% for raca in racas %}
                                <a href="#"
                                    class="mb-3 shadow rounded-start-0 rounded-end-5 list-group-item list-group-item-action raca-option"
                                    data-class-id="{{raca.id_raca}}">
                                    <div>
                                        <h6 class="mb-1 fs-5"> {{ raca.nome }} </h6>
                                    </div>
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <!-- Coluna Central - Ícone + Descrição -->
                    <div class="col-12 col-md-6 mb-3">
                        <div class="scroll-custom overflow-x-hidden p-1" style="max-height: 88vh; overflow-y: scroll;height: 88vh;">
                            <div class="card-body text-center">
                                <img id="iconeRaca" src="" alt="Ícone da Raca"
                                    class="avatar-img img-fluid mb-3 rounded-5">
                                <p id="descricaoRaca" class="lead mt-3 text-start fs-6">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3 mt-lg-5">
                <div class="scroll-custom overflow-x-hidden" style="max-height: 78vh; overflow-y: auto;">
                    <div class="card-body text-center position-relative">
                        <label for="id_avatar_personagem" class="fa-solid fa-square-pen position-absolute fa-2xl" id="iconeMudarAvatar"></label>
                        <img src="{% static 'images/PLACEHOLDER.png' %}" alt="Avatar"
                            class="avatar-img img-fluid mb-3 rounded-5" id="preview_avatar">
                        <!-- CAMPO DE TEXTO -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.nome }}
                                {% if form.nome.errors %}
                                <div class="text-danger mt-1">
                                    {{ form.nome.errors }}
                                </div>
                                {% endif %}
                            </div>

                            <input type="file" id="id_avatar_personagem" class="d-none">
                        </form>

                        <div class="row">
                            <div class="col-5">
                                <p class="text-end mb-0">Nível 1</p>
                            </div>
                            <div class="col-2">
                                <p class="mb-0">-</p>
                            </div>
                            <div class="col-5">
                                <p class="text-start mb-0" id="current-class"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

<script>

    const racasData = {
                {% for raca in racas %}
    "{{ raca.id_raca }}": {
        description: `{{ raca.descricao }}`,
            name: "{{ raca.nome }}",
                icone: "{{ raca.icone.url }}",
                    subRacas: [
                        {% for subRaca in subRacas %}

    {% if subRaca.raca_id == raca.id_raca %}
    "{{ subRaca.nome }}" {% if not forloop.last %}, {% endif %}
    {% endif %}


    {% endfor %}
                        ]

                    } {% if not forloop.last %}, {% endif %}
    {% endfor %}
            };

    // Função para atualizar a raca selecionada
    function updateSelectedClass(racaId) {
        // Guarda o estado ORIGINAL antes de qualquer modificação
        const estadoOriginal = getCookie("idhabilidade_especiais");

        if (racaId == "1") {
            // Restaura ao estado original e ADICIONA habilidades da raça 1
            setCookie('idhabilidade_especiais', estadoOriginal, 1);
            appendToCookie('idhabilidade_especiais', ["1","3","11"], 1);
            
            const idiomas = ["3", "4"];
            const idiomasStr = JSON.stringify(idiomas);
            document.cookie = `idiomas=${encodeURIComponent(idiomasStr)}; path=/; max-age=3600`;
            document.cookie = `check_percepcao=1; path=/; max-age=3600`;
            
        } else if (racaId == "2") {
            // Restaura ao estado original e ADICIONA habilidades da raça 2
            setCookie('idhabilidade_especiais', estadoOriginal, 1);
            appendToCookie('idhabilidade_especiais', ["10","9","8"], 1);
            
            const idiomas = ["5", "4"];
            const idiomasStr = JSON.stringify(idiomas);
            document.cookie = `idiomas=${encodeURIComponent(idiomasStr)}; path=/; max-age=3600`;
            document.cookie = `check_percepcao=0; path=/; max-age=3600`;
        } else if (racaId == "3") {
            // Restaura ao estado original e ADICIONA habilidades da raça 3
            setCookie('idhabilidade_especiais', estadoOriginal, 1);
            
            const idiomas = ["4"];
            const idiomasStr = JSON.stringify(idiomas);
            document.cookie = `idiomas=${encodeURIComponent(idiomasStr)}; path=/; max-age=3600`;
        }

        const racaData = racasData[racaId];

        localStorage.setItem("raca", racaId);
        document.cookie = `raca_escolhida=${racaId};Path=/`

        console.log(racaData)

        if (racaData) {
            document.getElementById('descricaoRaca').innerText = racaData.description;
            document.getElementById("iconeRaca").src = racaData.icone;

            const container = document.getElementById("containerListaSubracas");

            container.innerHTML = `
                
                    ${racaData.subRacas.map(subraca => `
                        <label class="subRacaContainer">
                        <input type="radio" name="radioRaca" class="defaultRadio" value="${subraca}">
                        <span class="btnRadio"></span>
                        ${subraca}
                        </label>
                    `).join('')}
                    
                `;
        }

        const listRadioSubraca = document.querySelectorAll("input[name='radioRaca']")

        listRadioSubraca.forEach(radio => {
            radio.addEventListener("change", function () {
                if (this.checked) {
                    document.cookie = `subraca_escolhida="${this.value};path=/"`;
                }
            })
        })

            console.log(localStorage.getItem("raca"))

            

        }

        // Função para ler cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Função para definir cookie
        function setCookie(name, value, days) {
            const expires = days ? `; max-age=${days * 24 * 60 * 60}` : '';
            document.cookie = `${name}=${value}; path=/${expires}`;
        }

        function appendToCookie(name, valuesToAdd, days) {
        var currentValue = getCookie(name);
        var newArray;
        
        if (currentValue) {
            // Decodifica e parseia o JSON existente
            try {
                newArray = JSON.parse(decodeURIComponent(currentValue));
            } catch (e) {
                // Se der erro no parse, começa com array vazio
                console.error(`Erro ao parsear cookie ${name}:`, e);
                newArray = [];
            }
        } else {
            newArray = [];
        }
        
        // Garante que valuesToAdd seja um array
        if (!Array.isArray(valuesToAdd)) {
            valuesToAdd = [valuesToAdd];
        }
        
        // Adiciona novos valores e remove duplicatas
        valuesToAdd.forEach(value => {
            if (!newArray.includes(value)) {
                newArray.push(value);
            }
        });
        
        // Codifica o array atualizado e salva no cookie
        var newValue = encodeURIComponent(JSON.stringify(newArray));
        setCookie(name, newValue, days);
        
        return newArray;
    }


    // Event listeners para seleção de raca
    document.querySelectorAll('.raca-option').forEach(option => {
        option.addEventListener('click', function (e) {
            e.preventDefault();

            //remove os dados de raca e subraca do localStorage
            localStorage.removeItem("raca")
            localStorage.removeItem("subRaca")

            // Remove active de todos os itens
            document.querySelectorAll('.raca-option').forEach(item => {
                item.classList.remove('active');
            });

            // Adiciona active no item clicado
            this.classList.add('active');

            // Atualiza os dados da raca
            const racaId = this.dataset.classId;
            updateSelectedClass(racaId);


        });
    });

    function updateWizardProgress(completedStep) {
        // Atualiza as raca dos passos
        document.querySelectorAll('.wizard-step').forEach((step, index) => {
            const stepNumber = parseInt(step.dataset.step);

            step.classList.remove('active', 'completed');

            if (stepNumber < completedStep) {
                step.classList.add('completed');
            } else if (stepNumber === completedStep) {
                step.classList.add('active');
            }
        });
    }

    let playerNome = document.getElementById("id_nome");

    playerNome.addEventListener("change", function () {
        localStorage.setItem("playerNome", this.value);
    })

    // Criar um preview da imagem a ser enviada
    let inputAvatar = document.getElementById("id_avatar_personagem");
    const preview = document.getElementById("preview_avatar");

    console.log(inputAvatar);
    

    inputAvatar.addEventListener("change", function(){
        const image = this.files[0];
        
        
        if (!image){
            return;
        }

        if (image.size >= 1756364.8 ){
            alert("Imagem grande demais");
            return;
        }
        
        preview.src = URL.createObjectURL(image);

        //Converter o dado bruto da URI em Base64

        const reader = new FileReader();
        reader.onload = function(event){
            const base64 = event.target.result;

            fetch(
                " {% url 'mudarAvatar' %}",
                {

                    method : "POST",
                    headers : {
                        "X-CSRFToken":"{{ csrf_token }}",
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify({avatar : base64})          
                }
            );
        };

        reader.readAsDataURL(image);

    
    });

    // Inicialização
    document.addEventListener('DOMContentLoaded', function () {
        // Seleciona a primeira raca por padrão, se existir


        let playerNome = localStorage.getItem("playerNome") ?? "";
        let raca = "{{ raca_escolhida }}";
        let subRaca = "{{ subraca_escolhida }}";
    
        console.log(raca);
    
    
        playerName = document.getElementById("id_nome").value = playerNome
    
    
        if (!raca) {
            const firstRacaOption = document.querySelector('.raca-option');
            if (firstRacaOption) {
                firstRacaOption.click();
            }
    
        }
        else {
            document.querySelector(`a[data-class-id='${raca}']`).click();
        }
    
        if (subRaca) {
            document.querySelector(`input[value='${subRaca}']`).click();
        }
    
        avatarExistente = "{{ avatar }}";
    
        if( avatarExistente != "" ){
            preview.src = avatarExistente;
            
        }
        
    
        // Inicializa o wizard no passo 2
        updateWizardProgress(2);
    });
</script>

</html>
